# Modelo UML para la aplicación PetClinic

# Definición de Entidades
entities:
  - name: Owner
    attributes:
      - name: first_name
        type: String
      - name: last_name
        type: String
      - name: address
        type: String
      - name: city
        type: String
      - name: telephone
        type: String

  - name: Pet
    attributes:
      - name: name
        type: String
      - name: birth_date
        type: Date

  - name: PetType
    attributes:
      - name: name
        type: String

  - name: Vet
    attributes:
      - name: first_name
        type: String
      - name: last_name
        type: String

  - name: Specialty
    attributes:
      - name: name
        type: String

  - name: Visit
    attributes:
      - name: visit_date
        type: Date
      - name: description
        type: String

# Definición de Relaciones
relationships:
  - source: Owner
    target: Pet
    type: association
    multiplicity: one-to-many

  - source: Pet
    target: PetType
    type: association
    multiplicity: many-to-one

  - source: Pet
    target: Owner
    type: association
    multiplicity: many-to-one

  - source: Pet
    target: Visit
    type: association
    multiplicity: one-to-many

  - source: Vet
    target: Specialty
    type: association
    multiplicity: many-to-many

  - source: Visit
    target: Pet
    type: association
    multiplicity: many-to-one
