entities:
  - name: Owner
    attributes:
      - name: first_name
        type: String
      - name: last_name
        type: String

  - name: Pet
    attributes:
      - name: name
        type: String
      - name: birth_date
        type: Date

relationships:
  - source: Owner
    target: Pet
    type: composition
    source_multiplicity: 1
    target_multiplicity: 0..*

